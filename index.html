<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <script src="tip_calculator.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="logo image">
  </header>
  
  <main>
    <div class="user-input-field">
      <ul id="calculator-input-list">
        <li>
          <div class="input-element-name">Bill</div>
          <div class="input-element-field">
            <input type="text" id="bill-input" placeholder="0" onblur="bill_changed(this);" class="empty">
            <div id="bill-error" class="error-msg">d</div>
          </div>
        </li>

        <li>
          <div class="input-element-name">Select Tip %</div>
          <div class="input-tip-rate">
            <input type="radio" id="tip-5%" class="tip-radio" name="tip" value="5" onclick="tip_radio_clicked(this);">
            <label for="tip-5%">5%</label>

            <input type="radio" id="tip-10%" class="tip-radio" name="tip" value="10" onclick="tip_radio_clicked(this);">
            <label for="tip-10%">10%</label>

            <input type="radio" id="tip-15%" class="tip-radio" name="tip" value="15" onclick="tip_radio_clicked(this);">
            <label for="tip-15%">15%</label>

            <input type="radio" id="tip-25%" class="tip-radio" name="tip" value="25" onclick="tip_radio_clicked(this);">
            <label for="tip-25%">25%</label>

            <input type="radio" id="tip-50%" class="tip-radio" name="tip" value="50" onclick="tip_radio_clicked(this);">
            <label for="tip-50%">50%</label>
            
            <input type=text" id="custom-tip-rate" placeholder="Custom" class="empty" onchange="custom_tip_changed(this);" onfocus="custom_tip_focused(this);">

          </div>
          <!-- <ul class="input-tip-rate">
            <li>5%</button></li>
            <li>10%</button></li>
            <li>15%</button></li>
            <li>25%</button></li>
            <li>50%</button></li>
            </li>
          </ul> -->
        </li>

        <li>
          <div class="input-element-name">Number of People</div>
          <div class="input-element-field">
            <input type="text" id="people-num-input" placeholder="0" class="empty" onblur="people_changed(this);">
            <div id="people-error" class="error-msg">d</div>
          </div>
          
        </li>
      </ul>
    </div>

    <div class="result-field">
      <ul id="result-list">
        <li id="tip-result">
          <div class="result-name">Tip Amount</div>
          <div class="result-per-person">/ person</div>
          <div class="result-price">$0.00</div>
        </li>
        <li id="total-result">
          <div class="result-name">Total</div>
          <div class="result-per-person">/ person</div>
          <div class="result-price">$0.00</div>
        </li>
        <li id="result-reset"><button class="reset-button" onclick="reset_clicked();">RESET</button></li>
      </ul>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
