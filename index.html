<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <script src="tip_calculator.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <header>
    <img src="images/logo.svg" alt="logo image">
  </header>
  
  <main>
    <div class="user-input-field">
      <ul id="calculator-input-list">
        <li>
          <div class="input-element-name">Bill</div>
          <div class="input-element-field"><input type="text" id="bill-input" placeholder="0" onchange="test(this);"></div>
        </li>

        <li>
          <div class="input-element-name">Select Tip %</div>
          <ul class="input-tip-rate">
            <li><button>5%</button></li>
            <li><button>10%</button></li>
            <li><button>15%</button></li>
            <li><button>25%</button></li>
            <li><button>50%</button></li>
            <li id="custom-tip-rate" class="input-element-field"><input type=text" id="custom-tip-rate-input" placeholder="Custom"></li>
          </ul>
        </li>

        <li>
          <div class="input-element-name">Number of People</div>
          <div class="input-element-field"><input type="text" id="people-num-input" placeholder="0"></div>
        </li>
      </ul>
    </div>

    <div class="result-field">
      <ul id="result-list">
        <li id="tip-result">
          <div class="result-name">Tip Amount</div>
          <div class="result-per-person">/ person</div>
          <div class="result-price">$0.00</div>
        </li>
        <li id="total-result">
          <div class="result-name">Total</div>
          <div class="result-per-person">/ person</div>
          <div class="result-price">$0.00</div>
        </li>
        <li id="result-reset"><button class="reset-button" onclick="test(this);">RESET</button></li>
      </ul>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
